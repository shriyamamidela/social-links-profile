<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main id="card-wrapper">
    <div class="card">
      <img src="avatar-jessica.jpeg" alt="profile-pic">
      <h2>Jessica Randall</h2>
      <div class="green-text">London, United Kingdom</div>
      <div class="text">"Front-end developer and avid reader."
      </div>
      <nav class="nav-bar">
       <div class="git"> GitHub</div>
        <div class="website">Frontend Mentor</div>
        <div class="linkedin">LinkedIn</div>
       <div class="twit">Twitter</div>
        <div class="insta">Instagram</div>
      </nav>
    </div>
  </main>
  
</body>
</html>
